<!DOCTYPE html>
<html>
    <head>
    	<title>Pokemon Paint</title>
    	<link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <main>
            <div id="pokedex">
            	<section class="region">
            		<h1>Pokemon Paint</h1>
                    <h2>Cries</h2>
            		<div id="cry-wrap"></div>
            		<div id="draggable-items"></div>
            		<div id="drop-grid">
                        <table id="staff">
                            <thead>
                                <tr>
                                    <th>0</th>
                                    <th>1</th>
                                    <th>2</th>
                                    <th>3</th>
                                    <th>4</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="0">
                                    <td class="0" class="grid-item" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
                                    <td class="1" class="grid-item" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
                                    <td class="2" class="grid-item" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
                                    <td class="3" class="grid-item" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
                                    <td class="4" class="grid-item" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
                                </tr>
                                <tr class="1">
                                    <td class="0" class="grid-item" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
                                    <td class="1" class="grid-item" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
                                    <td class="2" class="grid-item" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
                                    <td class="3" class="grid-item" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
                                    <td class="4" class="grid-item" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
                                </tr>
                                <tr class="2">
                                    <td class="0" class="grid-item" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
                                    <td class="1" class="grid-item" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
                                    <td class="2" class="grid-item" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
                                    <td class="3" class="grid-item" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
                                    <td class="4" class="grid-item" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
                                </tr>
                                <tr class="3">
                                    <td class="0" class="grid-item" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
                                    <td class="1" class="grid-item" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
                                    <td class="2" class="grid-item" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
                                    <td class="3" class="grid-item" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
                                    <td class="4" class="grid-item" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
                                </tr>
                                <tr class="4">
                                    <td class="0" class="grid-item" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
                                    <td class="1" class="grid-item" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
                                    <td class="2" class="grid-item" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
                                    <td class="3" class="grid-item" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
                                    <td class="4" class="grid-item" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
                                </tr> 
                            </tbody>
                        </table>
                    </div>

                    <div class="controls">
                        <button id="play" onclick="playSong()">Play</button>
                        <button id="reset" onclick="resetItems()">Reset</button>
                    </div>
                    
            	</section>
                <section class="region">
                    <div class=buttonDiv>
                        <select id=audioSource>
                            <option value="oscillator">Sine Wave</option>
                        </select>
                        <input id=pausePlay type="button" value="Play"/>
                        <label for=applyShift>Apply shift</label>
                        <input id=applyShift type="checkbox" checked />
                    </div>
                </section>
            </div><!-- end #pokedex -->
        </main>

    	
        <script src="bundle.js"></script>
        <script src="/js/drag-drop.js"></script>
        <script src="/js/parse-table.js"></script>
        <!-- <script src="/js/audio.js"></script> -->
        <script src="/js/staff.js"></script>
        <script src="/js/custom.js"></script>
    </body>
</html>

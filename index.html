<!DOCTYPE html>
<html>
    <head>
    	<title>Pokemon Paint</title>
    	<link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
    	<section>
    		<h1>Pokemon Cries</h1>
    		<button id="play-all">Play All</button>
    		<div id="cry-wrap"></div>
    		<div id="draggable-items"></div>
            <div id="drop-grid">
                <table id="staff">
                    <thead>
                        <tr>
                            <th>0</th>
                            <th>1</th>
                            <th>2</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="1">
                            <td class="1" class="grid-item" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
                            <td class="2" class="grid-item" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
                            <td class="3" class="grid-item" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
                        </tr>
                        <tr class="2">
                            <td class="1" class="grid-item" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
                            <td class="2" class="grid-item" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
                            <td class="3" class="grid-item" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
                        </tr>
                        <tr class="3">
                            <td class="1" class="grid-item" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
                            <td class="2" class="grid-item" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
                            <td class="3" class="grid-item" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
                        </tr> 
                    </tbody>
                </table>
            </div>
            
            <div class="controls">
                <button id="play" onclick="playSong()">playSong()</button>
                <button id="reset" onclick="resetItems()">resetItems()</button>
                <button id="gen-staff" onclick="generateStaff()">generateStaff()</button>
            </div>

    		<div class="stanza">
    			<hr>
    			<hr>
    			<hr>
    			<hr>
    			<hr>
    		</div>
    	</section>
        <section>
            <div class=buttonDiv>
                <select id=audioSource>
                    <option value="oscillator">Sine Wave</option>
                </select>
                <input id=pausePlay type="button" value="Play"/>
                <label for=applyShift>Apply shift</label>
                <input id=applyShift type="checkbox" checked />
            </div>
        </section>
        <script src="bundle.js"></script>
        <script src="/js/drag-drop.js"></script>
        <script src="/js/parse-table.js"></script>
        <!-- <script src="/js/audio.js"></script> -->
        <script src="/js/staff.js"></script>
        <script src="/js/custom.js"></script>
    </body>
</html>

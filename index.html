<!DOCTYPE html>
<html>
    <head>
    	<title>Pokemon Paint</title>
    	<link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
    	<section>
    		<h1>Pokemon Cries</h1>
    		<button id="play-all">Play All</button>
    		<div id="cry-wrap"></div>
    		<div id="draggable-items"></div>
            <div id="drop-grid">
                <table id="staff">
                    <tbody>
                        <tr>
                            <td id="1-1" class="grid-item" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
                            <td id="1-2" class="grid-item" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
                            <td id="1-3" class="grid-item" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
                        </tr>
                        <tr>
                            <td id="2-1" class="grid-item" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
                            <td id="2-2" class="grid-item" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
                            <td id="2-3" class="grid-item" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
                        </tr> 
                    </tbody>
                </table>
                <button id="play" onclick="getDroppedItems()">Play</button>
                <button id="reset" onclick="resetItems()">Reset</button>
            </div>

    		<div class="stanza">
    			<hr>
    			<hr>
    			<hr>
    			<hr>
    			<hr>
    		</div>
    	</section>
        <section>
            <div class=buttonDiv>
                <select id=audioSource>
                    <option value="oscillator">Sine Wave</option>
                </select>
                <input id=pausePlay type="button" value="Play"/>
                <label for=applyShift>Apply shift</label>
                <input id=applyShift type="checkbox" checked />
            </div>
        </section>
        <script src="bundle.js"></script>
        <script src="/js/custom.js"></script>
        <script src="/js/drag-drop.js"></script>
        <script src="/js/audio.js"></script>
    </body>
</html>

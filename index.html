<!DOCTYPE html>
<html>
    <head>
    	<title>Pokemon Paint</title>
    	<link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <main>
            <div id="pokedex">
            	<section class="region">
            		<h1>Pokemon Paint</h1>
                    <h2>Cries</h2>
            		<div id="cry-wrap"></div>
            		<div id="draggable-items">
                        <img src="assets/sprites/drum.png" id="drum" class="drag-item" draggable="true">
                        <img src="assets/sprites/key.png" id="key" class="drag-item" draggable="true">
                    </div>
            		<div id="drop-grid">
                        <table id="staff">
                            <thead>
                                <tr>
                                    <th>0</th>
                                    <th>1</th>
                                    <th>2</th>
                                    <th>3</th>
                                    <th>4</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="0">
                                    <td class="grid-item 0"></td>
                                    <td class="grid-item 1"></td>
                                    <td class="grid-item 2"></td>
                                    <td class="grid-item 3"></td>
                                    <td class="grid-item 4"></td>
                                </tr>
                                <tr class="1">
                                    <td class="grid-item 0"></td>
                                    <td class="grid-item 1"></td>
                                    <td class="grid-item 2"></td>
                                    <td class="grid-item 3"></td>
                                    <td class="grid-item 4"></td>
                                </tr>
                                <tr class="2">
                                    <td class="grid-item 0"></td>
                                    <td class="grid-item 1"></td>
                                    <td class="grid-item 2"></td>
                                    <td class="grid-item 3"></td>
                                    <td class="grid-item 4"></td>
                                </tr>
                                <tr class="3">
                                    <td class="grid-item 0"></td>
                                    <td class="grid-item 1"></td>
                                    <td class="grid-item 2"></td>
                                    <td class="grid-item 3"></td>
                                    <td class="grid-item 4"></td>
                                </tr>
                                <tr class="4">
                                    <td class="grid-item 0"></td>
                                    <td class="grid-item 1"></td>
                                    <td class="grid-item 2"></td>
                                    <td class="grid-item 3"></td>
                                    <td class="grid-item 4"></td>
                                </tr> 
                            </tbody>
                        </table>
                    </div>

                    <div class="controls">
                        <button id="play">Play</button>
                        <button id="reset" onclick="resetItems()">Reset</button>
                        <button id=pausePlay>Pause</button>
                    </div>
                    
            	</section>
                <section class="region">
                    <div class=buttonDiv>
                        <select id=audioSource>
                            <!-- <option value="oscillator">Sine Wave</option> -->
                        </select>
                    </div>
                </section>
            </div><!-- end #pokedex -->
        </main>

        <script src="bundle.js"></script>
        <!-- <script src="app.js"></script> -->

    </body>
</html>
